<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Layout</title>
  <style>
    /* Resetting default margin and padding */
    body, h1, h2, p, ul, li {
      margin: 0;
      padding: 0;
    }

    /* Body styles */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Header styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* Navigation styles */
    nav {
      background-color: #444;
      color: #fff;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav li {
      display: inline-block;
      margin-right: 20px;
    }

    /* Main content styles */
    main {
      padding: 20px;
    }

    /* Footer styles */
    footer {
      background-color: #1d1a1a;
      color: #ffee00;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Simple Layout</h1>
  </header>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main>
    <h2>Welcome to Our Website!</h2>
    <p>This is a simple layout with a header, navigation, main content, and footer sections.</p>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Simple Layout. All rights reserved.</p>
  </footer>

</body>
</html>
